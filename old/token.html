<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Page</title>
    <script type="text/javascript">
        var isPullRequestInProgress = false;

        function checkPassword() {
            var password = document.getElementById('passwordBox').value;
            var correctPassword = 'yc2306';

            if (password == correctPassword) {
                document.getElementById('content').style.display = 'block';
                document.getElementById('login').style.display = 'none';
            } else {
                alert('Incorrect password');
            }
        }

        function togglePullRequest() {
            var name = document.getElementById('nameBox').value;
            if (isPullRequestInProgress) {
                document.getElementById('pullRequestStatus').innerText = 'No pull requests in progress.';
                isPullRequestInProgress = false;
            } else {
                document.getElementById('pullRequestStatus').innerText = 'Pull request by ' + name + ' in progress.';
                isPullRequestInProgress = true;
            }
        }
    </script>
</head>
<body>
    <div id="login">
        <h1>This page is password protected</h1>
        <input type="password" id="passwordBox">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="content" style="display: none;">
        <!-- <h1>Welcome to the site!</h1> -->
        <p>Please enter your name:</p>
        <input type="text" id="nameBox">
        <button onclick="togglePullRequest()">Toggle Pull Request</button>
        <h1 id="pullRequestStatus">No pull requests in progress.</h1>
    </div>
</body>
</html>

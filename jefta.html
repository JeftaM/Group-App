<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        function letsgo(){
            fetch("http://127.0.0.1:5000/felix/ALB")
                .then( r=>r.json())
                .then( d=> verwerkgegevens(d))
        }
        function verwerkgegevens(data){
            for(var x=0;x<data.length;x++){
                document.getElementById("dediv").innerHTML += `<h1>${data[x].CountryName}</h1>`
            }
        }
    </script>
</head>
<body>
    <button onclick="letsgo()">Klik hier</button>
    <div id="dediv">a</div>
</body>
</html>
